  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="Main.html">
          <img class="logo-img" src="Koffura UF Logga.png" alt="Koffura UF logo">

    <main class="container section contact-page">
      <h1>Contact Us</h1>
      <p class="muted">Have questions? Send us a message or find our contact details below.</p>

      <div class="grid grid-2">
        <div>
          <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <p><button class="btn" type="submit">Send Message</button></p>
          </form>
        </div>

        <aside>
          <h3>Contact Details</h3>
          <p>Email: <a href="mailto:info@koffurauf.example">info@koffurauf.example</a></p>
          <p>Phone: +46 70 000 0000</p>
          <p class="muted">Or reach out on social media for quick updates.</p>
        </aside>
      </div>
    </main>

    <footer class="site-footer">
